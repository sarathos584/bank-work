<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="regform" (ngSubmit)="clicked()">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="acc"/>
                  <label class="form-label" for="form3Example1cg">Account Number</label>
                  <div *ngIf="this.regform.get('acc')?.touched && this.regform.get('acc')?.errors" class="text-danger" >The value inserted is invalid</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3cg" class="form-control form-control-lg" formControlName="uname" />
                  <label class="form-label" for="form3Example3cg">Username</label>
                  <div *ngIf="this.regform.get('uname')?.touched && this.regform.get('uname')?.errors" class="text-danger" >The value inserted is invalid</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg" maxlength=10 formControlName="pho" />
                  <label class="form-label" for="form3Example4cg">Phone Number</label>
                  <div *ngIf="this.regform.get('pho')?.touched && this.regform.get('pho')?.errors" class="text-danger" >The value inserted is invalid</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="pass"/>
                  <label class="form-label" for="form3Example4cdg">Password</label>
                  <div *ngIf="this.regform.get('pass')?.touched && this.regform.get('pass')?.errors" class="text-danger" >The value inserted is invalid</div>
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink=""
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

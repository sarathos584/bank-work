<div class="row">
  <h1 class="d-flex justify-content-around text-white">Welcome {{ cuser }}</h1>
  <a routerLink="/trans" class="text-info d-flex justify-content-around"
    >View Transaction History</a
  >
  <button class="btn btn-danger" id="lg" (click)="deleteacc()">Delete</button>
  <app-delete-confirm
    (onCancel)="canceldelete()"
    [item]="acno"
  ></app-delete-confirm>
  <!-- <app-animation-demo></app-animation-demo> -->
  <div class="col-6">
    <section
      class="vh-100"
      [ngClass]="acno ? 'cl' : ''"
      style="background-color: #eee"
    >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p
                      class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                      appMydirectives
                    >
                      Deposit
                    </p>

                    <form
                      [formGroup]="dform"
                      (ngSubmit)="btnClick()"
                      class="mx-1 mx-md-4"
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                            formControlName="daccount"
                          />
                          <label class="form-label" for="form3Example1c"
                            >Account Number</label
                          >
                          <div
                            *ngIf="
                              this.dform.get('daccount')?.touched &&
                              this.dform.get('daccount')?.errors
                            "
                            class="text-danger"
                          >
                            The value is Invalid
                          </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="number"
                            id="form3Example3c"
                            class="form-control"
                            formControlName="damount"
                          />
                          <label class="form-label" for="form3Example3c"
                            >Enter amount</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                            formControlName="dpassword"
                          />
                          <label class="form-label" for="form3Example4c"
                            >Password</label
                          >
                          <div
                            *ngIf="
                              this.dform.get('dpassword')?.touched &&
                              this.dform.get('dpassword')?.errors
                            "
                            class="text-danger"
                          >
                            The value is Invalid
                          </div>
                        </div>
                      </div>

                      <!-- <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4cd" class="form-control" />
                              <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            </div>
                          </div> -->

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Deposit
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
